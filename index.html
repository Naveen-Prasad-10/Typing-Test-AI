<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Typing Test</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>AI Typing Test</h1>
        <p class="sentence">{{ sentence }}</p>
        <form action="{{ url_for('submit') }}" method="post">
            <textarea name="typed_text" rows="4" placeholder="Type the sentence here..." required></textarea>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
